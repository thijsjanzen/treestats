# workflow completely generated by chatGPT
name: noSuggests (CRAN strict mode)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  R-CMD-check:
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
          - {os: macos-latest,  r: 'release'}
          - {os: windows-latest, r: 'release'}

    env:
      # CRAN-like environment settings
      _R_CHECK_CRAN_INCOMING_: "FALSE"
      _R_CHECK_FORCE_SUGGESTS_: "TRUE"
      _R_CHECK_SYSTEM_CLOCK_: "FALSE"
      R_KEEP_PKG_SOURCE: "yes"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            devtools
          needs: check

      - name: Run devtools::check(force_suggests = TRUE, args = "--no-stop-on-test-error")
        run: |
          Rscript -e 'devtools::check(force_suggests = TRUE, args = c("--no-stop-on-test-error"), error_on = "never")'

      - name: Upload check results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: R-check-results-${{ matrix.config.os }}-R${{ matrix.config.r }}
          path: check
